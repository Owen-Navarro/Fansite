<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Contact</title>
    </head>
    <body>
        <header>
            <img src="image/shrek_logo.jpg" alt="Shrek">
        </header>
        <main>
            <h1>Contacter les fans !!!</h1>
            <div class = conteneur3>
                <div class = civilite>
                    <label for="civilite">Choisissez votre civilité :</label>
                    <select name="civilite">
                        <option name=""></option>
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                    </select>
                </div>
                <div class = prenom-nom>
                    <label for="prenom-nom">Prénom et Nom :</label>
                    <input type="text" name="prenom-nom"/>
                </div>
                <div class = adresse-postale>
                    <label for="adresse-postale">Adresse Postale :</label>
                    <input type="text" name="adresse-postale"/>
                </div>
                <div class = politique>
                    <label for="politique">Acceptez la politique de confidentialité</label>
                    <input type="checkbox" name="politique"/>
                </div>
                <div class = formulaire>
                    <input type="submit" value="Envoyer le formulaire"/>
                </div>
            </div>
        </main>
        <footer>
            <div class="bouton">
                <a href="index.html">Accueil</a>
            </div>
        </footer>
    </body>
</html>
